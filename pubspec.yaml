name: socket_io
description: >
  Port of JS/Node library Socket.io. It enables real-time, bidirectional and 
  event-based communication cross-platform.
version: 0.9.4
author: jumperchen <jumperchen@potix.com>
homepage: https://www.zkoss.org
repository: https://github.com/rikulo/socket.io-dart
issue_tracker: https://github.com/rikulo/socket.io-dart/issues

environment:
  sdk: '>=2.0.0 <3.0.0'

dependencies:
  stream: ^3.0.0
  socket_io_common: '>=2.0.0-0 <  3.0.0'
  uuid: ^3.0.2
  logging: ^1.0.0

dev_dependencies:
  test: ^1.16.8
  pedantic: ^1.11.0

dependency_overrides:
  stream:
    git:
      url: https://github.com/TimWhiting/stream
  rikulo_commons:
    git:
      url: https://github.com/TimWhiting/commons